<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Number Guessing Game</title>
</head>
<body>
	<h1>Guess The Number Game!!</h1>
	<p>
		The machine has selected a random number between 1 - 100.
			See if you can guess it!
	</p>

	<div class="form">
		<label for="guessField">Pick a number between 1 and 100: </label>
		<input type = "text"
				id = "guessField"
			class = "guessField">
		<input type = "submit"
			value = "Submit guess"
			class = "guessSubmit"
			id = "submitguess">
	</div>
<script src="/game.js"></script>
</body>
</html>
